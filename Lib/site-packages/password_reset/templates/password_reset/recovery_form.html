{% extends "password_reset/base.html" %}
{% load i18n %}

{% block title %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="{{ url }}" class="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" name="username_or_email" placeholder="用户名或者邮箱" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary form-control">重设密码</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
