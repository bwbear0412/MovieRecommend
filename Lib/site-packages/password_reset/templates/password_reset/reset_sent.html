{% extends "password_reset/base.html" %}
{% load i18n %}

{% block title %}{% endblock %}

{% block content %}
    <h1 class="text-center">{% blocktrans with ago=timestamp|timesince %}已经在 {{ ago }}分钟以前向您的邮箱
        <strong><a href="https://mail.qq.com/">{{ email }}</a></strong>
        发送邮件{% endblocktrans %},请根据邮件提示重新设置您的新密码。</h1>
{% endblock %}
