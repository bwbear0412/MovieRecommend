{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">

    <script src="{% static 'jquery-3.4.1/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>

    <title></title>
</head>
<body>
{% if error == "用户名不存在或者密码错误！" %}
    <script>
        alert("用户名不存在或者密码错误！")
    </script>
{% endif %}
<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">登录</h4>
            </div>
            <div class="modal-body">
                <form action="" class="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="用户名" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="密码" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control">登录</button>
                    </div>
                </form>
                <div>
                    <a href="{% url 'auth_register' %}">
                        <button class="btn btn-default form-control">注册</button>
                    </a>
                </div>
                <div>
                    <h4 class="text-right"><a href="{% url 'password_reset_recover' %}">重置密码</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
