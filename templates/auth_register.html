{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">

    <script src="{% static 'jquery-3.4.1/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>

    <title></title>
</head>
<body>

{% if error == "用户已存在！" %}
    <script>
        alert("用户已存在！")
    </script>
{% elif error == "两次密码不一样，请重新输入！" %}
    <script>
        alert("两次密码不一样，请重新输入！")
    </script>
{% elif error == "邮箱已存在，请重新输入！" %}
    <script>
        alert("邮箱已存在，请重新输入！")
    </script>
{% elif error == "输入有误！" %}
    <script>
        alert("输入有误！")
    </script>
{% endif %}

<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">注册</h4>
            </div>
            <div class="modal-body">
                <form action="" class="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="用户名" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="nickname" placeholder="昵称">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="邮箱地址" required>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="birthday" placeholder="生日" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password1" placeholder="密码" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password2" placeholder="确认密码" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control">注册</button>
                    </div>
                </form>
                <div class="text-right">
                    已有账号，<a href="{% url 'auth_login' %}">直接登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
